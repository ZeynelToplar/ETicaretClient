<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- userName Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> Kullanıcı Adı </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>

    <!-- nameSurname Column -->
    <ng-container matColumnDef="nameSurname">
      <th mat-header-cell *matHeaderCellDef> Ad Soyad </th>
      <td mat-cell *matCellDef="let element"> {{element.nameSurname}} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="assignRole(element.id)">Rol Ata</button>
      </td>
    </ng-container>

    <!-- tfa Column -->
    <ng-container matColumnDef="twoFactorEnabled">
      <th mat-header-cell *matHeaderCellDef> İki Aşamalı Doğrulama </th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.twoFactorEnabled ? '../../../../assets/active.png' : '../../../../assets/passive.png'" width="25" height="25" />
      </td>
    </ng-container>

    <!--Delete Column-->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"
          appDelete
          [id]="element.id"
          controller="users"
          (callback)="getUsers()">
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator (page)="pageChanged()"
                 [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
