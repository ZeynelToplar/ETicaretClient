<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="orderCode">
      <th mat-header-cell *matHeaderCellDef> Sipariş Kodu </th>
      <td mat-cell *matCellDef="let element"> {{element.orderCode}} </td>
    </ng-container>

    <!-- Stock Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Kullanıcı Adı </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef> Toplam Fiyat </th>
      <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
    </ng-container>

    <!-- CreateDate Column -->
    <ng-container matColumnDef="createDate">
      <th mat-header-cell *matHeaderCellDef> Oluşturulma Tarihi </th>
      <td mat-cell *matCellDef="let element"> {{element.createDate}} </td>
    </ng-container>

    <!-- edit Column -->
    <ng-container matColumnDef="viewDetail">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> <img (click)="showOrderDetail(element.id)" style="cursor:pointer;" src="../../../../../assets/detail.png" /> </td>
    </ng-container>

    <!--Delete Column-->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"
          appDelete
          [id]="element.id"
          controller="orders"
          (callback)="getAllOrders()">
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator (page)="pageChanged()"
                 [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
