<!-- Modal -->

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sepetim</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Ürün</th>
              <th scope="col">Fiyat</th>
              <th scope="col">Adet</th>
              <th scope="col">Total Fiyat</th>
              <th></th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr class="{{basketItem.basketItemId}}" *ngFor ="let basketItem of basketItems; let i = index">
              <th scope="row">{{i + 1}}</th>
              <td>{{basketItem.name}}</td>
              <td>{{basketItem.price | currency : '₺'}} </td>
              <td>
                <input type="number" [value]="basketItem.quantity" style="width:60px;" data-id="{{basketItem.basketItemId}}" (change)="changeQuantity($event)"/>
              </td>
              <td>{{basketItem.price * basketItem.quantity | currency : '₺'}} </td>
              <td><button type="button" class="btn btn-danger" (click)="removeBasketItem(basketItem.basketItemId)">X</button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Alışverişe Devam Et</button>
        <button type="button" class="btn btn-success" (click)="shoppingComplete()">Alışverişi Tamamla</button>
      </div>
    </div>
