<div class="row" *ngIf="state.state">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="mb-3">
      <label for="password" class="form-label">Şifre:</label>
      <input type="password" class="form-control" id="password" placeholder="***" #txtPassword>
    </div>
    <div class="mb-3">
      <label for="passwordTekrar" class="form-label">Şifre Tekrar:</label>
      <input type="password" class="form-control" id="passwordTekrar" placeholder="***" #txtPasswordConfirm>
    </div>
    <button style="margin-top:8px;" type="button" class="btn btn-primary" (click)="updatePassword(txtPassword.value,txtPasswordConfirm.value)">Gönder</button>
  </div>
  <div class="col-md-3"></div>
</div>

<div class="alert alert-danger" role="alert" *ngIf="!state.state">
  Bu adres kullanılmamaktadır.
</div>
